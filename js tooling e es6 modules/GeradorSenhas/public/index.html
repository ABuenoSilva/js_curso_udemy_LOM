
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Senhas</title>
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>
    <div class="senha-gerada">Selecione as opções</div>
    <!-- <form action="" method="post"> -->
      <p>Quantidade de caracteres <input type="number" name="input-qtde" id="input-qtde" value="20" min="1" max="50"></p>
      <p>Adicionar números <input type="checkbox" name="chk-numeros" id="chk-numeros"></p>
      <p>Letras maiúsculas <input type="checkbox" name="chk-maiusculas" id="chk-maiusculas"></p>
      <p>Letras minúsculas <input type="checkbox" name="chk-minusculas" id="chk-minusculas"></p>
      <p>Letras símbolos <input type="checkbox" name="chk-simbolos" id="chk-simbolos"></p>
      <button type="submit" name="gerar-senha" id="gerar-senha">Gerar Senha</button>
    <!-- </form> -->
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
