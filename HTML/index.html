<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulários</title>
    </head>
    <style>
        body {
            font-family: sans-serif;
        }
        label {
            cursor: pointer;
        }
    </style>
    <body>
        <form action="#" method="get" target="_blank" autocomplete="off">
            <!-- Exemplo das partes de formulário
            <section>
                <h1>Cabeçalho</h1>
                <p>Formulário</p>
                <fieldset>
                    <legend>Descrição do Formulário</legend>
                    <p>
                        <input type="text">
                    </p>
                </fieldset>
            </section>
            -->
            <p>O meu formulário</p>
            <p>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </p>
            <p>
                <label for="dev">Sou um dev</label>
                <input type="checkbox" id="dev" name="dev" value="sim">
            </p>
            <p>
                <label for="dev1">Sou um dev raiz</label>
                <input type="checkbox" id="dev1" name="dev" value="sim">
            </p>
            <p>
                <label for="dev2">Sou um dev nutella</label>
                <input type="checkbox" id="dev2" name="dev" value="sim">
            </p>
            <p>
                Gênero:
                <p>
                    <label for="feminino">Feminino</label>
                    <input type="radio" id="dev3" name="genero" value="feminino">
                </p>
                <p>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="dev4" name="genero" value="masculino">
                </p>
                <p>
                    <label for="dev2">Sou um dev nutella</label>
                    <input type="radio" id="dev5" name="genero" value="nutella">
                </p>
            </p>
            <p>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data">
            </p>
            <p>
                <label for="data">DateTime:</label>
                <input type="datetime-local" id="datetime" name="datetime">
            </p>
            <p>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </p>            
            <p>
                <label for="cor">Cor:</label>
                <input type="color" id="color" name="color">
            </p>            
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email@email.com">
            </p>          
            <p>
                <label for="file">Sua foto:</label>
                <input type="file" id="file" name="file">
            </p>  
            <p>
                <label for="number">Email:</label>
                <input type="number" id="number" name="number" placeholder="digite um número" min="5" max="50" step="5">
            </p>                      
            <p>
                <button type="reset">Reset</button>
                <button type="submit">Enviar</button>
            </p>

        </form>
    </body>
</html>
